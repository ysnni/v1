<!DOCTYPE html>
<html lang="ko">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .pop {
            margin-bottom: 20px;
            left: 532px;
            height: 698px;
        }

        .pop {
            position: absolute;
            top: 6.5%;
            transform: translateY(-50%);
        }

        .pop button {
            font-size: 1em;
            border: none;
            color: black;
            background-color: white;
        }

        .popup {
            margin-bottom: 20px;
        }


        .pop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 50px;
            height: 30px;
            color: black;
            z-index: 999;
        }


        .popup {
            background-color: white;
            width: 375px;
            height: 704px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 13px;

        }

        .popup h1 {
            font-size: 1em;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }


        .popup button {
            font-size: 0.3em;
            width: 8px;
            height: 11px;
            border: none;
            font-style: #555555;
        }


        .title {
            margin-top: 20px;

        }


        .title {
            position: fixed;
            top: 6%;
            left: 735px;
        }


        .title button {
            border: none;
            background-color: white;
            color: black;
            font-weight: 600;
        }


        .title button.selected {
            border-color: black;
            color: #e6e6e6;
        }


        .warning-popup {
            width: 313px;
            height: 69px;
            background-color: #ffa7a7;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: absolute;
            top: 100px;
            left: 550px;
            right: 50px;
        }

        .warning-content p {
            color: #616161;
            font-size: 0.9em;
            font-weight: 600;
            transform: translateY(135%);
            transform: translateX(0.5%);

        }

        

        .warning-content span {
            color: #616161;
            font-size: 0.2em;
            font-weight: 400;
            text-align: center;
        }



        .warning-content button {
            font-size: 0.5em;
            background-color: white;

        }



        .link-content {
            width: 394.5px;
            height: 517px;
            background-color: #f6f7f9;
            padding: 0;
            margin-bottom: 20px;
            position: absolute;
            left: 512.5px;
            top: 215px;
        }





        .link-content {
            background-color: #f6f7f9;
            padding: 10px;
            border-radius: 8px;
            clear: none;
        }


        .link-content p {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #e3e3e3;
            border-radius: 8px;
            cursor: pointer;
        }

        .link-content p:hover {
            border-color: #ffa7a7
        }

        .link-content p {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            width: 313px;
            height: 139px;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
        }



        .line-above {
            border-top: 1px solid #e6e6e6;
            margin-bottom: 5px;
        }

        .link-list {
            max-height: 1000px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .pop {
            position: absolute;
            top: 3%;
            transform: translateY (-50%);
        }

        .pop {
            right: 600px;
            top: 15px;
            height: 710px;
        }

        .pop button {
            font-size: 0.5em;
            border: none;
            color: black;
            background-color: white;
        }


        .close-popup-btn {
            color:#555555;
            font-size: 5em;
            border: none;
            background-color: white;
            cursor: pointer;
            position: absolute;
            top: 30px;
            left: 525px;
            padding: 10px;
        }

        .link-content a {
            display: block;
            margin: 5px 0;
            width: 313px;
            height: 139px;
            background: white;
            color: black;
            text-decoration: none;
            cursor: pointer;
            line-height: 74px;
            text-align: center;
            border: 1px solid #e3e3e3;
            border-radius: 8px;
            box-sizing: border-box;
            transform : translateX(13%);
        }


        .link-content {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; 
         
        }


        .warning-content button {
        background-color:#ffa7a7;
        border: none;
        transform : translateX(1730%);
    }

    .warning-content {
    position: relative;
}

.warning-content p,
.warning-content span {
    position: relative;
    bottom: 18px; /* 요소를 아래로 이동 */
}




    </style>

</head>

<body>

    <div class="popup">
        <h1> SafeSurf </h1>
        <button class="close-popup-btn" id="closePopupBtn"> x </button>
    </div>


    <div class="title">
        <button id="fishingSense"> 피싱 사이트 감지 </button>
    </div>


    <div class="line-above"> </div>
    <div class="warning-popup" id="warning-popup">
        <div class="warning-content">

            <button class="warning-close-btn" id="warningCloseBtn"> x </button>
            <p> 피싱사이트 차단이 현재 꺼져있습니다. </p>
            <span> 개인정보 보호를 위해 피싱사이트 차단 활성화를 추천합니다. </span>
                  

        </div>
    </div>
    </div>



    <div class="link-list">
        <div class="link-popup" id="Link-popup">


            <div class="link-content">
                <a href="#" id="link1" onclick="navigate('https://google.co.kr')"> 피싱링크 1 </a>  
                <a href="#" id="link2" onclick="navigate('https://merci.tistory.com')"> 피싱링크 2 </a>
                <a href="#" id="link3" onclick="navigate('https://www.nhn-commerce.com')"> 피싱링크 3 </a> 
                </div> 


            </div>
        </div>
    </div>

    <script>
        // Optional JavaScript to toggle the selected class
        document.querySelectorAll('.title button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('selected');
            });
        });

        function navigate(url) {
            window.location.href = url;
        }


        document.getElementById('fishingSense').addEventListener('click', () => {
            document.getElementById('warning-popup').style.display = 'block';
        });


        function scrollUp() {
            const linkContent = document.getElementById('link-content');
            linkContent.scrollBy({
                top: -30,
                behavior: 'smooth'
            });
        }

        function scrollDown() {
            const linkContent = document.getElementById('link-content');
            linkContent.scrollBy({
                top: 30,
                behavior: 'smooth'
            });
        }


        document.getElementById('warningCloseBtn').addEventListener('click', () => {
            document.getElementById('warning-popup').style.display = 'none';
        });


    </script>

    <script src="App.js"></script>

</body>

</html>
